{# page:后台登录 #}
{# author:syn #}

{% load static %}
<html>

<head>
    <title>{% block title %}后台登录{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
    <link rel="icon" href="../static/image/piggy_bank.ico" type="image/x-icon">
    <script type="text/javascript" src="{% static 'alert/xcConfirm.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'backstageLogin/backstageLogin.css' %}" />
    <style>
        .navbar {
            background-color: rgb(241, 241, 241);

        }

        .navbar a {
            font-size: 24px;
        }

        button {
            width: 200px;
            margin-left: 140px;
            margin-top: 20px;
        }

        .logobar {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    {% block content %}
    <!-- <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="logobar">
                <a class="logo" href="index.html">
                    <img src="{% static 'image/logo.png' %}" alt="高庄效贷" class="logo">
                </a>
                <span class="title"> | 让信用贷款更简单</span>
            </div>
        </div>
    </nav> -->

    <nav class="navbar navbar-inverse navbar-fixed-top"
        style="height:60px;background-color:rgb(241, 241, 241);border:none;">
        <!-- <div class="container"> -->
        <form class="navbar-form" style="border:none;display: flex;flex-direction: row;margin-top: -4px;">
            <div class="logobar">
                <a class="logo" href="index.html">
                    <img src="{% static 'image/logo.png' %}" alt="高庄效贷" class="logo">
                </a>
                <span class="title"> | 让信用贷款更简单</span>
                <span style="position: relative;left:1100px;font-size: 20px;">登录</span>
            </div>
        </form>
        <!-- </div> -->
    </nav>
    <!--导航条-->
    <div class="login">
        <div class="login_bar" style="opacity:1;">
            <div class="login_bar_top">
                <p>登录</p>
            </div>
            <div class="login_text_bar">
                <form class="form-horizontal" role="form" action="/loginPost/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstname" class="col-sm-4 control-label">手机号码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" placeholder="请输入手机号码">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-4 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <p id="info"></p>
                    <button type="button" class="btn btn-info" id="login_btn">登录</button>
                </form>


            </div>
        </div>
    </div>

    {% endblock %}
</body>

<footer>
    <span class="footer1">高庄效贷 | 联系我们 | 服务条款 | 论坛 | 帮助</span>
    <br>
    <span>copyright @ 2019 高庄银行</span>
</footer>
<script type="text/javascript" src="{% static 'backstageLogin/backstageLogin.js' %}"></script>

</html>
